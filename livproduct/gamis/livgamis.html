<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pencarian Gamis</title>
    <link rel="stylesheet" href="css/livgamis.css">
    <style>
        body {
            background: none;
        }
        .container {
            max-width: 100vw;
            margin: 0;
            padding: 0 2vw;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-top: 24px;
        }
        .product-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 7px;
            padding: 12px 8px 16px 8px;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 700px) {
            .products {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari Gamis...">
            <button onclick="searchProducts()" aria-label="Cari" style="background:none;border:none;cursor:pointer;padding:0 10px;">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="7" stroke="#00796b" stroke-width="2"/>
                    <line x1="16.018" y1="16.4853" x2="21" y2="21.4673" stroke="#00796b" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        <div class="products" id="productList">
            <!-- Produk akan ditampilkan di sini -->
        </div>
    </div>
    <script src="js/livgamis.js"></script>
</body>
</html>
